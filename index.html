<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valent√≠n üíå</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Baloo 2', system-ui, sans-serif;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: #ffe6f0;
    }

    /* ===== CARTA ===== */
    #envelope-container {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6f0;
      z-index: 999;
    }

    .envelope {
      width: 320px;
      height: 220px;
      background: #ffb3d9;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
    }

    .envelope::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #ff8fc7, #ffb3d9);
      clip-path: polygon(0 0, 100% 0, 50% 60%);
      transform-origin: top;
      transition: transform 1s ease;
    }

    .envelope.open::before {
      transform: rotateX(180deg);
    }

    .letter {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      height: 180px;
      background: #fff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #a1005c;
      transition: transform 1.2s ease;
    }

    .envelope.open .letter {
      transform: translate(-50%, -140%);
    }

    /* ===== APP ===== */
    .screen {
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .active { display: flex; }

    #start {
      background-image: url("corazones.png");
      background-size: cover;
      background-position: center;
    }

    #celebration {
      background-image: url("cora.gif");
      background-size: cover;
      background-position: center;
    }

    h1 {
      background: rgba(255,255,255,0.85);
      padding: 18px;
      border-radius: 22px;
      max-width: 900px;
      font-size: 26px;
      color: #a1005c;
      margin-bottom: 22px;
    }

    img {
      width: 240px;
      margin-bottom: 28px;
      border-radius: 20px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 100px;
    }

    button {
      font-size: 24px;
      padding: 16px 40px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff5fa2;
      color: white;
    }

    #noBtn {
      background: #cfcfcf;
    }

    .ghost {
      margin-top: 22px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>

<body>

<!-- CARTA -->
<div id="envelope-container">
  <div class="envelope" id="envelope">
    <div class="letter">üíå Tienes una carta üíå</div>
  </div>
</div>

<!-- FORMSPREE -->
<form id="formspreeForm" action="https://formspree.io/f/mlgwedap" method="POST" style="display:none;">
  <input type="hidden" name="respuesta" value="DIJO QUE S√ç üíñ">
  <input type="hidden" name="fecha">
</form>

<!-- INICIO -->
<div class="screen" id="start">
  <h1>
    oliii &lt;3333 <br>
    ¬øq piemsas de pasar juntitos el 13/14 d febrero? <br>
    conmigo claramente, esta es la invitaci√≥n formal üíå
  </h1>

  <img src="snoopy.jpg">

  <div class="buttons">
    <button id="yesBtn">S√ç üíñ</button>
    <button id="noBtn">NO üòí</button>
  </div>

  <div class="ghost" id="ghostText"></div>
</div>

<!-- CELEBRACI√ìN -->
<div class="screen" id="celebration">
  <h1>
    okiiiiiiiiiiii ü•∞ü•∞ü•∞ <br>
    espero no hayas intentado poner NO &gt;:( <br>
    as√≠ como k tenias opsion üòå
  </h1>
  <img src="burbuja.gif">
</div>

<script>
  /* CARTA */
  const envelope = document.getElementById("envelope");
  envelope.onclick = () => {
    envelope.classList.add("open");
    setTimeout(() => {
      document.getElementById("envelope-container").style.display = "none";
      document.getElementById("start").classList.add("active");
    }, 1300);
  };

  /* BOTONES */
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const ghostText = document.getElementById("ghostText");
  const form = document.getElementById("formspreeForm");

  let escapeMode = false;

  function moveNoAnywhere() {
    noBtn.style.left = Math.random() * (window.innerWidth - 140) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
  }

  noBtn.addEventListener("click", () => {
    if (!escapeMode) {
      escapeMode = true;
      ghostText.textContent = "nop üòà ahora s√≠ corre";
      noBtn.style.position = "fixed"; // üî• CLAVE
      moveNoAnywhere();
    } else {
      noBtn.style.display = "none";
      ghostText.textContent = "ok ya, imposible üôÑ";
    }
  });

  noBtn.addEventListener("mouseenter", () => {
    if (escapeMode) {
      ghostText.textContent = "upss casi!!! üòè";
      moveNoAnywhere();
    }
  });

  /* S√ç */
  yesBtn.onclick = () => {
    form.querySelector('[name="fecha"]').value =
      new Date().toLocaleString("es-CL");
    form.submit();

    document.getElementById("start").classList.remove("active");
    document.getElementById("celebration").classList.add("active");

    const end = Date.now() + 4500;
    (function frame() {
      confetti({
        particleCount: 6,
        spread: 80,
        origin: { x: Math.random(), y: 0 }
      });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();
  };
</script>

</body>
</html>
